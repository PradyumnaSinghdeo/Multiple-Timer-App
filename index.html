<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="timer-input">
            <h1>Multiple Timers App</h1>
            <label>Set Time:</label>
            <input type="number" id="hours" placeholder="h" min="0">
            <input type="number" id="minutes" placeholder="m" min="0" max="59">
            <input type="number" id="seconds" placeholder="s" min="0" max="59">
            <button id="set-timer">Set</button>
        </div>
        <div id="active-timers" class="active-timers">
            <h2>Current Timers</h2>
            <p>You have no timers currently!</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
